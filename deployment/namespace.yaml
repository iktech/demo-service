---
apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: customers
  namespace: demo
  labels:
    name: customers
    namespace: demo
    logs: singleline
spec:
  replicas: 1
  selector:
    matchLabels:
      name: customers
      environment: uat
      version: 0.0.1
  template:
    metadata:
      labels:
        name: customers
        environment: uat
        logs: singleline
        version: 0.0.1
    spec:
      containers:
        - name: customer
          image: ikolomiyets/demo-service:_VERSION_
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              name: http
  strategy:
    type: "RollingUpdate"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: customers
    environment: uat
    namespace: demo
  name: customers
  namespace: demo
spec:
  ports:
    - port: 5000
      targetPort: 5000
      name: http
  selector:
    name: customers
    environment: uat
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: customers-ingress
  namespace: demo
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt"
  labels:
    name: customers-ingress
    namespace: demo
spec:
  tls:
    - hosts:
        - demo-customers.iktech.io
      secretName: demo-tls
  rules:
    - host: demo-customers.iktech.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: customers
                port:
                  number: 5000
